name: mzsqlite_psm_align
owner: galaxyp
categories: [Proteomics]
description: Generate proBAM or proBED for mass spec identified peptides
long_description: |
  Generates proBAM or proBED feature alignment files for peptides 
  identified from a mass spectrometry protein search analysis.
  Uses mz.sqlite generated by from mz_to_sqlite from a mzIdentML search result, 
  and a genomome_mapping.sqlite that specifies the genomic mapping 
  for each exon of the search proteins.
  http://www.psidev.info/probed
  http://www.psidev.info/proBAM
